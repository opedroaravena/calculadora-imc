<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/CSS/reset.css">
<link rel="stylesheet" href="/CSS/debugger.css">
<link rel="stylesheet" href="/CSS/article.css">

    <title>Pi Pattern</title>
    
    <style>
        .size-1 { grid-column: 4 / 5; }
        .size-2 { grid-column: 3 / 6; }
        .size-3 { grid-column: 2 / 7; }
        .size-4 { grid-column: 1 / 8; }

        img.size-1, img.size-2, img.size-3, img.size-4 { width: 100%; }
    </style>
       

</head>
<body>

    <article>
        <img class="size-1" src="/assets/cosmos.jpg">
        <img class="size-2" src="/assets/cosmos.jpg">
        <img class="size-3" src="/assets/cosmos.jpg">
        <img class="size-4" src="/assets/cosmos.jpg">

    </article>

</body>
</html>
