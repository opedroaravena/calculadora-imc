<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Get Total</title>
<style>
    body {
 background-color:rgb(169, 184, 204);
 font-family:monospace;
 font-size:30px;
 color:white;
 padding: 40px;
 text-align: center;
  }

  button {
      border-radius: 5px;
      font-size: 30px;
  }
 </style>
<script>
/* Defining Table
 * Input: no user input
 * Processing: Test the addEnds and getMiddle functions by calling them.
 * Output: The values returned from the addEnds and getMiddle functions.
 */
 function test() {
    let list1 = [ 17, 8, 9, 5, 20 ];
    let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

    // Test the addEnds function by calling it two times.
    let sum1 = addEnds(list1);
    let sum2 = addEnds(list2);

    // Test the getMiddle function by calling it two times.
    let mid1 = getMiddle(list1);
    let mid2 = getMiddle(list2);

    // Build a string to display to the user.
    let output =
            sum1 + '<br>' +
            sum2 + '<br>' +
            mid1 + '<br>' +
            mid2;

    // Display the output string for the user to see.
    document.getElementById('output').innerHTML = output;
}
/* Defining Table
 * Input: no user input
 * Processing: Define a variable that takes the first element of an array.
                Define a variable that takes the last element of an array using length-1
                Define a new variable that sums the first and the last element of an array.
 * Output: Returns the sum of the first and last values in an array.
 */
function addEnds(list) {
    let a = list[0];
    let b = list[list.length - 1];
    let result = a + b;
    return result
}
/* Defining Table
 * Input: no user input
 * Processing: If the array has an odd number of elements, divide the length of the array.
                If the array has an even number of elements, calculate the average of the two middle elements.
 * Output: Returns the value of the middle element in an array.
 */
function getMiddle(list){
    if(list.length % 2 == 1){
        return list[(list.length - 1) / 2];
    }
    else {
    return (list[(list.length / 2)] + list[(list.length / 2 - 1)]) / 2
    }
}
</script>
</head>

<body>
    <button type="button" onclick="test()">Check</button><br>
    <div id='output'></div> 
</body>
</html>
