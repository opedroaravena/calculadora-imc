<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Arrays</title>
<style>
  body {
    background-color:hsl(184, 60%, 81%); 
   
  }     
     h1{
      color: rgb(255, 0, 191);
     }
     button {
        background-color: rgb(227, 143, 230); 
        border: none;
        color: white;
        font-size: 15px;
        padding: 3px 14px;
        cursor: pointer;
     }  
      
     </style>
<script>

 /* Defining Table
 * Input: no user input
 * Processing: Test the countEvens and multiply functions by calling them.
 * Output: The values returned from the countEvens and multiply functions.
 */
function test() {
    let list1 = [ 17, 8, 9, 5, 20 ];
    let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

    // Test the countEvens function by calling it two times.
    let count1 = countEvens(list1);
    let count2 = countEvens(list2);

    // Test the multiply function by calling it two times.
    let mult1 = multiply(list1,3);
    let mult2 = multiply(list2,2);

    // Build a string to display to the user.
    let output =
    "A: Number of even elements is: " +  count1 + '<br>' +
    "B: Number of even elements is: " +  count2 + '<br>' + '<br>' +
     "C: "   +    mult1 + '<br>' +
     "D: "   +    mult2;
         
    // Display the output string for the user to see.
    document.getElementById('output').innerHTML = output;
}

/* Defining Table
            * Input: An array
            * Processing: Count the even numbers in the array
            * Output: Number count of even numbers in the array
            */
 function countEvens(list){
 
   var result = 0
   for (var i =0; i < list.length; i++){
     var number = list[i];
     if (number%2==0){
       result++;
     }
   }
    return result;

}
     /* Defining Table 
            * Input: An array
            * Processing: multiply the list in an array to a multiplier number
            * Output: Multiplication result of an array with the multiplier
            */
  function multiply(list, multiplier){
    let product = [];
    for (var i = 0; i < list.length; i++) {
        product[i] = list[i] * multiplier;
    }
    return product;
}
   
</script>
</head>
<body>
<h3>
  Let's count the even element in an array. <br>
  A: [17, 8, 9, 5, 20] <br>
  B: [12, 4, 8, 15, 17, 5, 20, 11] <br><br>
  Let's multiply each elements in an array. <br>
  C: [17, 8, 9, 5, 20] Multiplier (3) <br>
  D: [12, 4, 8, 15, 17, 5, 20, 11] Multiplier (2)<br>
</h3>
<br>

<button type="button" onclick="test()">Find</button><br> <br>

<div id="output"></div>    
   
</body>   
</html>
